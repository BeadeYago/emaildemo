<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/src/main/resources/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
<div id="form" class="container">
    <form id="createForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="createName" placeholder="" value="Yago">
        </div>
        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" id="createLastName" placeholder="" value="Beade">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="createEmail" placeholder="name@example.com" value="yagito2001@gmail.com">
        </div>
        <div class="mb-3">
            <input type="radio" value="Hombre" id="male" name="gender" checked>
            <label for="male"> 
                <svg class="maleIcon" width="46" height="46" fill="white">
                    <use xlink:href="/src/main/resources/static/bootstrap-icons-1.8.1/bootstrap-icons.svg#gender-male" />
                </svg>
            </label>

            <input type="radio" value="Mujer" id="female" name="gender">
            <label for="female">
                <svg class="femaleIcon" width="46" height="46" fill="white">
                    <use xlink:href="/src/main/resources/static/bootstrap-icons-1.8.1/bootstrap-icons.svg#gender-female" />
                </svg>
            </label>

            <input type="radio" value="Otro" id="other" name="gender">
            <label for="other">
                <svg class="otherIcon" width="46" height="46" fill="white">
                    <use xlink:href="/src/main/resources/static/bootstrap-icons-1.8.1/bootstrap-icons.svg#gender-trans" />
                </svg>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">Area</label>
            <select id="createArea">
                <option value="" hidden>Materia</option>
                <option value="Matemáticas">Matemáticas</option>
                <option value="Inglés">Inglés</option>
                <option value="Geografía e Historia">Geografía e Historia</option>
                <option value="Biología y Geología">Biología y Geología</option>
                <option value="Física y Química">Física y Química</option>
            </select>
        </div>
        <div class="container mb-3">
          <button type="submit" class="btn btn-primary" id="btnCreate">Añadir</button>
        </div>
      </form>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/script.js"></script>
</body>

</html>
